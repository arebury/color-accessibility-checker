services:
  - type: web
    name: color-accessibility-checker
    runtime: node
    region: oregon
    plan: free
    branch: main
    buildCommand: cd mcp-server && npm install
    startCommand: cd mcp-server && node index.js
    envVars:
      - key: NODE_VERSION
        value: "18"
      - key: PORT
        value: "10000"
